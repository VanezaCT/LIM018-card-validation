<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
  </header>
  <main>
    <div class="welcome">
      <img class="banner" src="banner.png">
      <p class="text1">Con tan solo $1 dolar accede a ver y descargar las mejores peliculas de terror y en la mejor
        calidad.</p>
      <p class="text2">Ingresa tu nombres y registrate.</p>
      <input id="enterName" class="enterName" type="text" placeholder="ingresa tu nombre"><br>
      <button id="enter" class="enter" type="button">Ingresar</button>
    </div>
    <div id= "app"class="app">
      <p id=saludo></p>
      <input class="name" type="text" placeholder="nombre"><br>
      <input class="email" type="text" placeholder="correo"><br>
      <input class="cardNumber" id="cardNumber" type="text" placeholder="numero de tarjeta"><br>
      <select clase="month"  >
        <option>mes</option>
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
        <option>05</option>
        <option>06</option>
        <option>07</option>
        <option>08</option>
        <option>09</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
      <select clase="year">
        <option>año</option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
        <option>2025</option>
        <option>2026</option>
        <option>2027</option>
        <option>2028</option>
        <option>2029</option>
        <option>2030</option>
        <option>2031</option>
      </select>
      <input class="ccv" type="text" placeholder="ccv"><br>
      <button class="submit" id="pagar" type="submit">PAGAR $1</button>
    </div>
  </main>
  <footer></footer>
  <script src="index.js" type="module"></script>
</body>
