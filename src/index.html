<!DOCTYPE html>
<html lang="es">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
  </header>
  <main>
    <div class="welcome">
      <img alt="banner" class="banner" src="banner.png">
      <p class="text1">Con tan solo $1 dolar accede a ver y descargar las mejores peliculas de terror y en la mejor
        calidad.</p>
      <p class="text2">Ingresa tu nombres y registrate.</p>
      <input id="enterName" class="enterName" type="text" placeholder="ingresa tu nombre" autocomplete="off"><br>
      <button id="enter" class="enter" type="button">Ingresar</button>
    </div>
    <div id="app" class="app">
      <p id="saludo"> </p>
      <input class="name" id="name" type="text" placeholder="nombre" autocomplete="off"><br>
      <input class="email" id="email" type="text" placeholder="correo" autocomplete="off"><br>
      <input class="cardNumber" id="cardNumber" type="text" placeholder="numero de tarjeta"><br>
      <select clase="month" id="month" title="month">
        <option>mes</option>
        <option>01</option>
        <option>02</option>
        <option>03</option>
        <option>04</option>
        <option>05</option>
        <option>06</option>
        <option>07</option>
        <option>08</option>
        <option>09</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
      <select clase="year" id="year" title="year">
        <option>año</option>
        <option>2022</option>
        <option>2023</option>
        <option>2024</option>
        <option>2025</option>
        <option>2026</option>
        <option>2027</option>
        <option>2028</option>
        <option>2029</option>
        <option>2030</option>
        <option>2031</option>
      </select>
      <input class="ccv" id="ccv" type="text" placeholder="ccv" autocomplete="off"><br>
      <h2 id="validTarjeta"> </h2>
      <button class="submit" id="pagar" type="submit">PAGAR $1</button>
    </div>
    <div id="content">
      <h1>SELECCIONA LA PELICULA QUE MAS TE GUSTE Y DESCARGA O DISFRUTA EN ALTA CALIDAD </h1>
      <img src="img/peli1.png" alt="peli1">
      <img src="img/peli2.png" alt="peli2">
      <img src="img/peli3.png" alt="peli3">
      <img src="img/peli4.png" alt="peli4">
      <img src="img/peli5.png" alt="peli5">
      <img src="img/peli6.png" alt="peli6">
      <img src="img/peli7.png" alt="peli7">
      <img src="img/peli8.png" alt="peli8">
      <img src="img/peli9.png" alt="peli9">
      <img src="img/peli10.png" alt="peli10">
      <img src="img/peli11.png" alt="peli11">
      <img src="img/peli12.png" alt="peli12">
      <img src="img/peli13.png" alt="peli13">
      <img src="img/peli14.png" alt="peli14">
    </div>
  </main>
  <footer></footer>
  <script defer src="index.js" type="module"></script>
</body>
</html>
